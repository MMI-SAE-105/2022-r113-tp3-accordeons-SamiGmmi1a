<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordéon mémorisant par un nombre l'élèment ouvert</title>
  </head>

  <body>
    <h1>Accordéon mémorisant par un nombre l'élèment ouvert</h1>
    <div class="accordeon" x-data="{isOpen:1}">
      <section>
        <button>bouton 1</button>
        <p x-show="isOpen === 1">impedit</p>
      </section>

      <section>
        <button  @click="inOpen = 2">bouton 2</button>
        <p x-show="isOpen === 2 ">...</p>
      </section>

    </div>
  </body>
</html>
